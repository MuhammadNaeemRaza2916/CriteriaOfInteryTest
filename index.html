<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criteria for Intery Test</title>
</head>
<body>
    
    <h1>Sylani Entery test Criteria</h1>

    <form onsubmit="conditionCheck(); return false">
        Please enter your Colification: <input type="text" id="text1" required>
        <br>
        Please enter your gender: <input type="text" id="text2" required>
        <br>
        <button type="submit">Submit</button>        

    </form>

    <h2 id="result"></h2>

    <script>
        function conditionCheck() {
           let var1 = document.querySelector("#text1").value;
           let var2 = document.querySelector("#text2").value;

            if(var1 === "Matric" && var2 === "Male"){
                document.querySelector("#result").innerHTML= "You are eligible";
            }
            else {
                console.log("Fail");
                document.querySelector("#result").innerHTML= "You are not eligible, Good luck for next time.";
            }
        }
    </script>

</body>
</html>
